<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mesocycle Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-view">
    <h1>Iniciar sesión</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="login-btn">Entrar</button>
    <button id="signup-btn">Registrarse</button>

    <p id="auth-message"></p>
  </section>

  <!-- APP (oculta al inicio) -->
  <section id="app-view" style="display:none;">
    <h1>Mesocycle Planner</h1>

    <button id="logout-btn">Cerrar sesión</button>

    <div id="content">
      <h2>Crear mesociclo</h2>

      <input type="text" id="mesocycle-name" placeholder="Nombre del mesociclo" />
      <input type="number" id="mesocycle-weeks" placeholder="Semanas" min="1" />
      
      <button id="create-mesocycle-btn">Crear mesociclo</button>
      
      <hr />
      
      <h2>Mis mesociclos</h2>
      <ul id="mesocycle-list"></ul>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
