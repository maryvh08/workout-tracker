<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1>Workout Tracker</h1>

  <!-- AUTH -->
  <div id="auth-inputs">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="signup-btn">Registrarse</button>
    <button id="login-btn">Entrar</button>
  </div>

  <button id="logout-btn" style="display:none;">Salir</button>

  <div id="user-info" style="display:none;">
    Usuario: <strong id="user-email"></strong>
  </div>

  <hr />

  <!-- MESOCICLO -->
  <div>
    <p>
      Mesociclo activo:
      <strong id="active-mesocycle-name">—</strong>
      <span id="active-mesocycle-dates"></span>
    </p>

    <select id="mesocycle-select"></select>
  </div>

  <hr />

  <!-- FORM -->
  <form id="workout-form">
    <select id="exercise-select"></select>
    <input id="reps" type="number" placeholder="Reps" required />
    <input id="weight" type="number" placeholder="Peso" required />
    <button type="submit">Guardar</button>
  </form>

  <p id="empty-message">Aún no hay entrenamientos</p>
  <ul id="workout-list"></ul>
