<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Workout Tracker</h1>
  </header>

  <main>
    <section class="auth-section">
      <div id="auth-inputs">
        <input type="email" id="email">
        <input type="password" id="password">
        <button id="signup-btn">Registrarse</button>
        <button id="login-btn">Entrar</button>
      </div>

      <button id="logout-btn" style="display:none;">Salir</button>
    
      <div id="user-info" style="display:none;">
        Usuario: <strong id="user-email"></strong>
      </div>
    </section>

    <p id="mesocycle-info"></p>
    
    <section class="mesocycle-section">
      <label for="mesocycle-select">Mesociclo activo</label>
      <select id="mesocycle-select"></select>
    </section>

    <section class="form-section">
      <h2>Nuevo entrenamiento</h2>

      <form id="workout-form">
        <input type="text" placeholder="Ejercicio (ej: Sentadilla)" required>
        <input type="number" placeholder="Repeticiones" required>
        <input type="number" placeholder="Peso (kg)" required>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="stats-section">
    <h2>Estadísticas</h2>
  
    <div class="stats-grid">
      <div class="stat">
        <span id="stat-volume">0</span>
        <small>Volumen total (kg)</small>
      </div>
  
      <div class="stat">
        <span id="stat-count">0</span>
        <small>Entrenamientos</small>
      </div>
  
      <div class="stat">
        <span id="stat-max">0</span>
        <small>PR (kg)</small>
      </div>
  
      <div class="stat">
        <span id="stat-top">—</span>
        <small>Ejercicio top</small>
      </div>
    </div>
  </section>

  <section class="chart-section">
    <h2>Volumen por ejercicio</h2>
    <select id="exercise-select">
      <option value="">Selecciona un ejercicio</option>
    </select>
    
    <canvas id="progressChart"></canvas>
    <canvas id="volumeChart"></canvas>
  </section>

  <section class="history-section">
    <h2>Historial</h2>
    <p id="empty-message">Aún no hay entrenamientos</p>
    <ul id="workout-list"></ul>
  </section>

  </main>
