<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Planeador de Mesociclo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-view">
    <h1>Iniciar sesión</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="login-btn">Entrar</button>
    <button id="signup-btn">Registrarse</button>

    <p id="auth-message"></p>
  </section>

  <!-- APP (oculta al inicio) -->
  <section id="app-view" style="display:none;">
    <h1>Mesocycle Planner</h1>

    <button id="logout-btn">Cerrar sesión</button>

    <div id="content">
      <h2>Crear mesociclo</h2>

      <input type="text" id="mesocycle-name" placeholder="Nombre del mesociclo" />
      <input type="number" id="mesocycle-weeks" placeholder="Semanas" min="1" />

      <h3>Días por semana</h3>
      <div id="days-selector">
        <button class="day-btn" data-days="1">1</button>
        <button class="day-btn" data-days="2">2</button>
        <button class="day-btn" data-days="3">3</button>
        <button class="day-btn" data-days="4">4</button>
      </div>
        <h3>Plantilla</h3>
        <select id="template-select">
          <option value="">Selecciona una plantilla</option>
        </select>
      </div>
      <hr />

      <button id="create-mesocycle-btn">Crear mesociclo</button>

      <div id="config-view" style="display:none">
        <h3 id="config-title"></h3>
      
        <label for="day-select">Día</label>
        <p id="day-hint">Selecciona un día para configurar ejercicios</p>
        <select id="day-select">
          <option value="">Selecciona un día</option>
        </select>
      
        <div id="exercise-config" style="display:none">
          <h4>Ejercicios</h4>
        
          <select
            id="exercise-select"
            multiple
            size="10"
            style="width:100%"
          ></select>
        
          <button id="save-day-btn">Guardar día</button>
        </div>
   
      <h2>Mis mesociclos</h2>
      <ul id="mesocycle-list"></ul>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
