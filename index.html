<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesociclo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ======================
       LOGIN VIEW
  ======================= -->
  <div id="login-view">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <div>
      <button id="login-btn">Iniciar sesión</button>
      <button id="signup-btn">Crear cuenta</button>
    </div>
    <p id="auth-message"></p>
  </div>

  <!-- ======================
       APP VIEW
  ======================= -->
  <div id="app-view" class="hidden">

    <!-- LOGOUT -->
    <button id="logout-btn">Cerrar sesión</button>

    <!-- ======================
         TABS
    ======================= -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="crear-tab">Crear Mesociclo</button>
      <button class="tab-btn" data-tab="registro-tab">Registro</button>
      <button class="tab-btn" data-tab="historial-tab">Historial</button>
    </div>

    <!-- ======================
         TAB: CREAR MESOCICLO
    ======================= -->
    <div id="crear-tab" class="tab-content">
      <h2>Crear Mesociclo</h2>

      <input type="text" id="mesocycle-name" placeholder="Nombre del mesociclo">
      <input type="number" id="mesocycle-weeks" placeholder="Número de semanas" min="1">
      <select id="template-select"></select>

      <div class="day-buttons">
        <button class="day-btn" data-days="1">1 día/semana</button>
        <button class="day-btn" data-days="2">2 días/semana</button>
        <button class="day-btn" data-days="3">3 días/semana</button>
        <button class="day-btn" data-days="4">4 días/semana</button>
        <button class="day-btn" data-days="5">5 días/semana</button>
        <button class="day-btn" data-days="6">6 días/semana</button>
        <button class="day-btn" data-days="7">7 días/semana</button>
      </div>

      <button id="create-mesocycle-btn">Crear Mesociclo</button>
    </div>

    <!-- ======================
         TAB: REGISTRO
    ======================= -->
    <div id="registro-tab" class="tab-content hidden">
      <h2>Registro</h2>
      <select id="registro-select"></select>
      <div id="registro-editor"></div>
    </div>

    <!-- ======================
         TAB: HISTORIAL
    ======================= -->
    <div id="historial-tab" class="tab-content hidden">
      <h2>Historial de Mesociclos</h2>
      <ul id="history-list"></ul>
    </div>

  </div>

  <!-- ======================
       SCRIPTS
  ======================= -->
  <script type="module" src="app.js"></script>
</body>
</html>
