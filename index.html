<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesociclo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- LOGIN VIEW -->
  <div id="login-view">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <p id="auth-message"></p>
  </div>

  <!-- APP VIEW -->
  <div id="app-view" style="display:none;">
    <button id="logout-btn">Cerrar sesión</button>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="crear-tab">Crear Mesociclo</button>
      <button class="tab-btn" data-tab="historial-tab">Historial</button>
      <button class="tab-btn" data-tab="registro-tab">Registro</button>
    </div>

    <!-- TAB CONTENIDO -->
    <div class="tab-content" id="crear-tab">
      <h2>Crear / Editar Mesociclo</h2>
      <input type="text" id="mesocycle-name" placeholder="Nombre del mesociclo">
      
      <label for="template-select">Selecciona plantilla</label>
      <select id="template-select"></select>

      <label for="mesocycle-weeks">Semanas</label>
      <input type="number" id="mesocycle-weeks" min="1" max="12">

      <p>Días de entrenamiento a la semana</p>
      <div id="day-buttons-container">
        <button class="day-btn" data-days="1">1</button>
        <button class="day-btn" data-days="2">2</button>
        <button class="day-btn" data-days="3">3</button>
        <button class="day-btn" data-days="4">4</button>
        <button class="day-btn" data-days="5">5</button>
        <button class="day-btn" data-days="6">6</button>
        <button class="day-btn" data-days="7">7</button>
      </div>

      <button id="create-mesocycle-btn">Guardar Mesociclo</button>
    </div>

    <div class="tab-content hidden" id="historial-tab">
      <h2>Historial de Mesociclos</h2>
      <ul id="history-list"></ul>
    </div>

    <div class="tab-content hidden" id="registro-tab">
      <h2>Registro de Mesociclo</h2>
      <p id="registro-mesocycle-name"><strong>Mesociclo:</strong> <span></span></p>
      <select id="registro-select"></select>
      <div id="registro-editor"></div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
