<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesociclo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ======================
       LOGIN VIEW
  ======================= -->
  <div id="login-view">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <div>
      <button id="login-btn">Iniciar sesión</button>
      <button id="signup-btn">Crear cuenta</button>
    </div>
    <p id="auth-message"></p>
  </div>

  <!-- ======================
       APP VIEW
  ======================= -->
  <div id="app-view" class="hidden">

    <!-- LOGOUT -->
    <button id="logout-btn">Cerrar sesión</button>

    <!-- ======================
       TABS
    ====================== -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="mesocycles-tab">Mesociclos</button>
      <button class="tab-btn" data-tab="registro-tab">Registro</button>
    </div>
    
    <!-- ======================
       CONTENIDO DE TABS
    ====================== -->
    <div id="mesocycles-tab" class="tab-content">
      <h2>Historial de Mesociclos</h2>
      <ul id="history-list">
        <!-- Aquí se insertarán las tarjetas de historial desde app.js -->
      </ul>
    </div>
    
    <div id="registro-tab" class="tab-content hidden">
      <h2>Registro de Mesociclo</h2>
      <label for="registro-select">Selecciona un mesociclo:</label>
      <select id="registro-select">
        <option value="">Selecciona un mesociclo</option>
      </select>
      <div id="registro-editor">
        <!-- Aquí se cargará el editor de días y ejercicios -->
      </div>
    </div>
    <!-- ======================
         TAB: HISTORIAL
    ======================= -->
    <div id="historial-tab" class="tab-content hidden">
      <h2>Historial de Mesociclos</h2>
      <ul id="history-list"></ul>
    </div>

  </div>

  <!-- ======================
       SCRIPTS
  ======================= -->
  <script type="module" src="app.js"></script>
</body>
</html>
