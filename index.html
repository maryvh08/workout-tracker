<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>

  <style>
    body {
      font-family: sans-serif;
      background: #0b0b0d;
      color: #eaeaea;
      margin: 0;
      padding: 2rem;
    }

    h1, h2, h3 {
      margin: 0.5rem 0;
    }

    button {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border-radius: 0.3rem;
      border: none;
    }

    .active {
      background: #7c8cff;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .tab-btn {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
    }

    .tab-content {
      margin-top: 1rem;
    }

    select, input {
      margin: 0.4rem 0;
      padding: 0.4rem;
      width: 100%;
      border-radius: 0.3rem;
      border: none;
    }

    .exercise-chip {
      display: inline-block;
      background: #333;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    /* MODAL */
    #exercise-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #141418;
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 280px;
    }
  </style>
</head>

<body>

<h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Workout Tracker</h1>

<!-- LOGIN -->
<div id="login-view">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Contrase√±a" />
  <button id="login-btn">Iniciar sesi√≥n</button>
  <button id="signup-btn">Registrarse</button>
  <p id="auth-message" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app-view" class="hidden">

  <button id="logout-btn">Cerrar sesi√≥n</button>

  <!-- Tabs -->
  <div>
    <button class="tab-btn active" data-tab="crear-tab">Crear Mesociclo</button>
    <button class="tab-btn" data-tab="historial-tab">Historial</button>
    <button class="tab-btn" data-tab="registro-tab">Registro</button>
  </div>

  <!-- CREAR MESOCICLO -->
  <div id="crear-tab" class="tab-content">
    <h2>Crear / Editar Mesociclo</h2>

    <label>Nombre</label>
    <input type="text" id="mesocycle-name" />

    <label>Semanas</label>
    <input type="number" id="mesocycle-weeks" min="1" max="12" />

    <label>Plantilla</label>
    <select id="template-select">
      <option value="">Cargando...</option>
    </select>

    <label>D√≠as de entrenamiento</label>
    <div class="day-selector">
      <button class="day-btn" data-days="1">1</button>
      <button class="day-btn" data-days="2">2</button>
      <button class="day-btn" data-days="3">3</button>
      <button class="day-btn" data-days="4">4</button>
      <button class="day-btn" data-days="5">5</button>
      <button class="day-btn" data-days="6">6</button>
    </div>

    <button id="create-mesocycle-btn">Guardar Mesociclo</button>
  </div>

  <!-- HISTORIAL -->
  <div id="historial-tab" class="tab-content hidden">
    <h2>Historial de Mesociclos</h2>
    <ul id="history-list"></ul>
  </div>

  <!-- REGISTRO -->
  <div id="registro-tab" class="tab-content hidden">
    <h2>Registro de Ejercicios</h2>

    <select id="registro-select">
      <option value="">Selecciona un mesociclo</option>
    </select>

    <div id="registro-editor"></div>
  </div>

</div>

<!-- MODAL -->
<div id="exercise-modal" class="hidden modal-overlay">
  <div class="modal-content">
    <h3 id="modal-exercise-name"></h3>

    <label>Peso (kg)</label>
    <input type="number" id="modal-weight" step="0.5">

    <label>Repeticiones</label>
    <input type="number" id="modal-reps">

    <button id="save-exercise-log">Guardar</button>
    <button id="close-modal">Cancelar</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
